    ${reference.EmailReading-ejb.dist-ear}
jar.name=EmailReading.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.EmailReading-app-client=EmailReading-app-client
project.EmailReading-ejb=EmailReading-ejb
reference.EmailReading-app-client.j2ee-module-car=${project.EmailReading-app-client}/dist/EmailReading-app-client.jar
reference.EmailReading-ejb.dist-ear=${project.EmailReading-ejb}/dist/EmailReading-ejb.jar
resource.dir=setup
source.root=.
